---
# vars file for hw-ansible-1.4-roles

#port

default_ports: ["20/tcp", "21/tcp"]

pub_directory: "/var/ftp/pub"

# playbook
open_passiv_ports: True
passiv_ports: "40000-50000/tcp"

#j2 template
pasv_min_port: 40000
pasv_max_port: 50000

anonymous_enable: "YES"
anon_root: "/var/ftp"
no_anon_password: "YES"
hide_ids: "YES"
anon_mkdir_write_enable: "YES"
anon_upload_enable: "YES"



